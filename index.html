<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>weather</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <div class="w-100" style="height: 100vh; background-image: url(https://images.unsplash.com/photo-1610120562969-ef707f06d18c?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1yZWxhdGVkfDE3fHx8ZW58MHx8fHx8&w=1000&q=80);background-position: center; background-repeat: no-repeat; background-size: cover;">
       <div class="float-end me-5 rounded mt-2" style="width: 400px; height:90%; background-color: grey;">
        <div class="text-start ps-2 pe-2">
            <h3>kakkanad</h3>
            <hr>
            <button class="mt-4 fw-bolder p-2 rounded" onclick="getWeather()">Search</button>
            <hr>
            <div id="result">
                
            </div>
        </div>
       </div> 

       <div class="mb-5 ms-3"  id="result2" style="position: absolute; bottom: 0;">
        
       </div>
            

    </div>
</body>
<script>
    const getWeather= async ()=>{
        const weather=await fetch("https://api.openweathermap.org/data/2.5/weather?q=kakkanad&appid=8ac5c4d57ba6a4b3dfcf622700447b1e&units=metric")
        const weatherData=await weather.json()
        const place=weatherData.name
        const country=weatherData.sys.country
        const humidity=weatherData.main.humidity
        const wind=weatherData.wind.speed
        const pressure=weatherData.main.pressure
        const temp=weatherData.main.temp
        const feelsLike=weatherData.main.feels_like
        const date= new Date()
        // console.log(date);
        // console.log(place);

        result.innerHTML=`
        <div class="mt-5">
                    <h4 class="fs-3">Weather Details :</h4>
                    <div class="ms-3">
                        <h5 class="mt-4 fs-4" style="color: gainsboro;">Country</h>
                        <h6 class="fs-6">${country}</h6>
                        <h5 class="mt-4 fs-4" style="color: gainsboro;">Humidity</h>
                        <h6 class="fs-6">${humidity}%</h6>
                        <h5 class="mt-4 fs-4" style="color: gainsboro;">Wind</h>
                        <h6 class="fs-6">${wind}kmph</h6>
                        <h5 class="mt-4 fs-4" style="color: gainsboro;">Pressure</h>
                        <h6 class="fs-6">${pressure}</h6>
                        <hr>
                    </div>
                </div>
        `
     
        result2.innerHTML=`
        <div class="card" style="width: 30rem;">
            <div class="card-body">
              <h5 class="card-title fs-2 mt-2">${temp}&deg</h5>
              <h6 class="card-subtitle mb-2 text-body-secondary mt-2">feels Like ${feelsLike}&deg</h6>
              <h5 class="card-title fs-2 mt-3">${place}</h5>
              <h6 class="card-subtitle mb-2 text-body-secondary mt-2">${date}</h6>
            </div>
          </div>
        `
    }
</script>
</html>
